# Hexo Configuration
# Site
title: Foundation 
subtitle: Sion's blog
description: 视而见，觉而知。
keywords: blog,博客,材料科学,自由意志
author: Sion Tine
language: 
  - zh-CN
  - en

timezone: Asia/Shanghai
server:
  port: 40401
  compress: true
  header: true
# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.si-on.top/
permalink: :year/:abbrlink.html
permalink_defaults:
# abbrlink config
abbrlink:
  alg: crc32      #support crc16(default) and crc32
  rep: hex        #support dec(default) and hex
  drafts: true  #(true)Process draft,(false)Do not process draft. false(default) 
  # Generate categories from directory-tree
  # depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
     enable: false  #true(default)
     depth:        #3(default)
     over_write: false 
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink. This only updates abbrlink rather than other front variables.
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "robots.txt"
  - .nojekyll
  - "pdf/**"
  - "BingSiteAuth.xml"
  - "baidusitemap.xml"
  - "shenma-site-verification.txt"
  - "search.xml" 
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
- .nojekyll
- sitemaps.xml
- ".github/workflows/sync.yml"
- "robots.txt"


exclude:
ignore: 

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/ butterfly
## https://theme-next.js.org/docs/  next 
theme: butterfly


# 主题安装必须
# hexo-renderer-pug hexo-renderer-stylus
# hexo-wordcount
plugins:
 - hexo-deployer-git
 - hexo-hide-posts
 - hexo-blog-encrypt
 - hexo-generator-feed
 - hexo-tag-aplayer
 - hexo-pdf
 - hexo-generator-seo-friendly-sitemap
 - hexo-butterfly-vanta
 - hexo-filter-image
 #- hexo-url-submission


# hexo-deployer-git
deploy:
  type: git
  repo: git@github.com:aornus/aornus.github.io.git
  beanch: master 
  ignore_hidden: false

# hexo-hide-posts
hide_posts:
  filter: hidden
  # 指定你想要传递隐藏文章的位置，比如让所有隐藏文章在存档页面可见
  # 常见的位置有：index, tag, category, archive, sitemap, feed, etc.
  # 留空则默认全部隐藏
  public_generators: []
  # 为隐藏的文章添加 noindex meta 标签，阻止搜索引擎收录
  noindex: false

encrypt:
  enable: true

# hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 30
  hub:
  content: true
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: /images/logo.svg
  autodiscovery: true
  template:
#hexo-generator-seo-friendly-sitemap
sitemap:
  path: sitemap.xml
  tag: false
  category: true
#hexo-generator-baidu-sitemap
baidusitemap:
  path: baidusitemap.xml

# hexo-tag-aplayer
aplayer:
 meting: true

# hexo-pdf
 pdf:
  enable: true
  height: 100
# 利用pdf.js的新解决方法
# 用法：<iframe src='/pdf/pdfjs/web/viewer.html?file=<src-to-pdf>' style='width:100%;height:100%'></iframe>

